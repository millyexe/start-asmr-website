<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Login , Reg, Opening</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">millyapp</h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnLogin_popup">Login</button>
        <!-- <button class="btnLogin_popup">Sign Up</button> -->
      </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                <span class="icon"><ion-icon name="mail"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
                    <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Remember me</label>
                        <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn">Login</button>
               
               <div class="login-register">
                <p>Dont have an account?<a href="#" class="register-link">Sign Up</a></p>
               </div>     
        </form>
        </div>
    </div>


    <div class="form-box sign up">
        <h2>Sign Up</h2>
        <form action="#">
            <div class="input-box">
            <span class="icon"><ion-icon name="mail"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
        </div>
                <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">
                    Remember me</label>
                    <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
           
           <div class="login-register">
            <p>Dont have an account?<a href="#" class="register-link">Sign Up</a></p>
           </div>     
    </form>
    </div>
